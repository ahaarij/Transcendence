version: '3.8'

services:
  # Backend Development Environment
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: transcendence-backend-dev
    ports:
      - "3000:3000"  # Main server port
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
      - PORT=3000
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-dev-secret-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules  # Prevent overwriting node_modules
      - ./prisma:/app/prisma
    working_dir: /app
    command: npm start
    networks:
      - transcendence-network
    stdin_open: true  # Keep STDIN open (docker run -i)
    tty: true         # Allocate a pseudo-TTY (docker run -t)
    restart: unless-stopped

networks:
  transcendence-network:
    driver: bridge

volumes:
  sqlite-data:
