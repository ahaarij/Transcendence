version: '3.8'

# microservices docker compose configuration
# each service runs independently and communicates via http

services:
  # api gateway - single entry point for all requests
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_PORT=3000
      - AUTH_SERVICE_URL=http://auth:3001
      - USER_SERVICE_URL=http://user:3002
      - GAME_SERVICE_URL=http://game:3003
    depends_on:
      - auth
      - user
      - game
    networks:
      - microservices
    restart: unless-stopped

  # auth microservice - handles authentication
  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - AUTH_PORT=3001
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - db-data:/app/prisma
    networks:
      - microservices
    restart: unless-stopped

  # user microservice - handles user profiles and friends
  user:
    build:
      context: .
      dockerfile: user/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - USER_PORT=3002
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - db-data:/app/prisma
      - uploads:/app/public/uploads
    networks:
      - microservices
    restart: unless-stopped

  # game microservice - handles matches and stats
  game:
    build:
      context: .
      dockerfile: game/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - GAME_PORT=3003
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - db-data:/app/prisma
    networks:
      - microservices
    restart: unless-stopped

networks:
  microservices:
    driver: bridge

volumes:
  db-data:
  uploads:
